
name: Update dataset

on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install kaggle --quiet
      - env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          kaggle datasets download -d datahackers/state-of-data-brazil-20242025 -f df_survey_2024.csv -p data --force
          unzip -o data/df_survey_2024.csv.zip -d data
          rm data/df_survey_2024.csv.zip
      - run: |
          git config --global user.name github-actions
          git config --global user.email actions@users.noreply.github.com
          git add data/df_survey_2024.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Update dataset" && git push
          else
            echo "No changes"
